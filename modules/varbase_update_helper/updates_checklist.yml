8.x-6.3:
    '#title': 'Update to Varbase 8.6.3'
    '#description': '<h2>These are the new features for this release:</h2><br />'
    '#module': 'varbase_core'
    varbase_core_update_8601:
        '#title': 'Varbase SEO: Mark <em>"Skip non-existent translations"</em> as checked by default in the <code>Simple XML Sitemap</code> module.'
        '#description': 'This option tunes your sitemap to generate links for available languages only. Its better for you SEO.'
        '#description_successful': '<p class="messages messages--status">This update is successfully implemented.</p><br />'
        '#description_failed': '<p class="messages messages--warning">This update failed to be done automatically.<br />
        <span class="icon-help">Try running <code>drush varbase-up --force varbase_core varbase_core_update_8601</code> to force applying this update.</span>
        This will likely override your previous configuration! Do this on your own risk.<p><br />'
    varbase_core_update_8602:
        '#title': 'Add new filters to the <a href="/admin/content">Content</a> and <a href="/admin/people">People</a> views so that admins cam filter using date ranges.'
        '#description': '<p>This update is optional.<br /><span class="icon-help">Please run <code>drush varbase-up varbase_core varbase_core_update_8602</code> to apply this update.</span></p>'
        '#description_successful': '<p class="messages messages--status">This update is successfully implemented.</p><br />'
        '#description_failed': '<p class="messages messages--warning">This update failed to be done automatically.<br />
        <span class="icon-help">Try running <code>drush varbase-up --force varbase_core varbase_core_optional_update_8602</code> to force applying this update.</span>
        This will likely override your previous configuration! Do this on your own risk.<p><br />'
    varbase_core_update_8603:
        '#title': 'Varbase Search: Set the default database search matching to be "Match on parts of a word" instead of whole words only.'
        '#description': "This results in better search experience if you're using the Database Search feature."
        '#description_successful': '<p class="messages messages--status">This update is successfully implemented.</p><br />'
        '#description_failed': '<p class="messages messages--warning">This update failed to be done automatically.<br />
        <span class="icon-help">Try running <code>drush varbase-up --force varbase_core varbase_core_update_8603</code> to force applying this update.</span>
        This will likely override your previous configuration! Do this on your own risk.<p><br />'
    varbase_core_update_8604:
        '#title': 'Use oEmbed from Drupal 8.6 to fetch entities of type <em>Remote video</em> or <em>Video (external)</em>'
        '#description': '<p>Changed [Rich editor] text format to allow for Align images Uses a data-align attribute on <img> tags to align images</p><p>Removed [Drupal Image] and [Video embed] CKEditor command buttons from Rich editor and Simple editor.</p>'
        '#description_successful': '<p class="messages messages--status">This update is successfully implemented.</p><br />'
        '#description_failed': '<p class="messages messages--warning">This update failed to be done automatically.<br />
        <span class="icon-help">Try running <code>drush varbase-up --force varbase_core varbase_core_update_8604</code> to force applying this update.</span>
        This will likely override your previous configuration! Do this on your own risk.<p><br />'
    varbase_core_update_8605:
        '#title': 'Varbase blog Switched to use [Remote Video] with oEmbed from Drupal 8.6.x core.'
        '#description': '<p>Change the [Field Media] og:image metatags for [Varbase blog] to use our custom social token [node:field_media:entity:social_large]</p><p>Changed [Main Image] field to [Main Media] to use [Field Media] from [Varbase Core] for images and video posts, and use the [Media Browser] from [Varbase Media] as the default Media browser for the [Blog Post] content type</p>'
        '#description_successful': '<p class="messages messages--status">This update is successfully implemented.</p><br />'
